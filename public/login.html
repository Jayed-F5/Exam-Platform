<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy - Login</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* Additional login-specific styles */
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .login-container h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .login-form .form-group {
      margin-bottom: 1rem;
    }

    .login-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .login-form input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn-login-submit {
      width: 100%;
      padding: 0.7rem;
      background-color: var(--accent-color);
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-login-submit:hover {
      background-color: #ffa500d0;
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary-color);
      font-weight: 600;
    }

    #message-box {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    /* Dark mode overrides */
    body.dark .login-container {
      background-color: var(--dark-card-bg);
      color: var(--dark-text);
    }

    body.dark .login-form input {
      background-color: #2a2a3f;
      border: 1px solid #444;
      color: var(--dark-text);
    }
  </style>
</head>

<body class="login-page">
  <header class="header">
    <div class="top-bar">
      <div class="logo-container">
        <a href="/"><img src="logo(1).png" alt="Quizzy Logo" class="logo" /></a>
      </div>
      <div class="auth-buttons">
        <button class="btn-dark-toggle" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="login-container">
    <h1>Log in</h1>
    <form class="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="login-email">Email <span class="required">*</span></label>
        <input type="email" id="login-email" name="email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password <span class="required">*</span></label>
        <input type="password" id="login-password" name="password" required />
      </div>
      <button type="submit" class="btn-login-submit">Log in</button>
    </form>

    <div id="message-box" class="message-box"></div>

    <p class="signup-link">
      You don't have an account yet? <a href="signup.html">Sign up</a>
    </p>
  </main>

  <script>
    const messageBox = document.getElementById("message-box");
    const params = new URLSearchParams(window.location.search);

    if (params.has("error")) {
      messageBox.textContent = decodeURIComponent(params.get("error"));
      messageBox.style.color = "red";
    } else if (params.has("success")) {
      messageBox.textContent = decodeURIComponent(params.get("success"));
      messageBox.style.color = "green";
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
