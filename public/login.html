<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzy - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="logo-container">
        <a href="/"><img src="logo(1).png" alt="Quizzy Logo" class="logo"></a>
      </div>
    </div>
  </header>

  <main class="login-container">
    <h1>Log in</h1>
    <form class="login-form" action="/login" method="POST">
      <!-- User Type Selection -->
      <div class="form-group user-type">
        <label>You are :</label>
        <div class="type-options">
          <label class="type-option">
            <input type="radio" name="user_type" value="student" checked>
            <div class="option-card">
              <i class="fas fa-graduation-cap"></i>
              <span>Student</span>
            </div>
          </label>
          <label class="type-option">
            <input type="radio" name="user_type" value="teacher">
            <div class="option-card">
              <i class="fas fa-chalkboard-teacher"></i>
              <span>Teacher</span>
            </div>
          </label>
        </div>
      </div>

      <!-- Login Fields -->
      <div class="form-group">
        <label for="login-email">Email <span class="required">*</span></label>
        <input type="email" id="login-email" name="email" required>
      </div>

      <div class="form-group">
        <label for="login-password">Password <span class="required">*</span></label>
        <input type="password" id="login-password" name="password" required>
        <div class="forgot-password">
          <a href="/reset-password">forgot your password ?</a>
        </div>
      </div>

      <button type="submit" class="btn-login-submit">Log in</button>
    </form>

    <div id="message-box" class="message-box"></div>

      <script>
        const messageBox = document.getElementById('message-box');
        const params = new URLSearchParams(window.location.search);

        if (params.has('error')) {
         messageBox.textContent = decodeURIComponent(params.get('error'));
         messageBox.style.color = 'red';
        } else if (params.has('success')) {
        messageBox.textContent = decodeURIComponent(params.get('success'));
        messageBox.style.color = 'green';
      } 
        </script>


    <p class="signup-link">You don't have an account yet ? <a href="/signup">Sign up</a></p>
  </main>
</body>
</html>
