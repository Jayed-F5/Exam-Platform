<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un Examen</title>
  <link rel="stylesheet" href="styleCreateExam.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="create-exam-page">

  <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Retour au dashboard</a>
  <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="form-container">
    <h1 class="form-title">Créer un Examen</h1>

    <form id="examForm" class="styled-form">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="input-field" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="target_group">Public ciblé</label>
        <input type="text" id="target_group" name="target_group" class="input-field" required>
      </div>

      <button type="submit" class="submit-button">Créer l'examen</button>
    </form>

    <div id="linkContainer" class="result-message"></div>
  </div>

  <script>
    document.getElementById('examForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/api/exams/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success && result.examId) {
        window.location.href = `/add-questions.html?examId=${result.examId}`;
      } else {
        alert('Erreur lors de la création');
      }
    });

      const toggleBtn = document.getElementById('theme-toggle');
  const icon = toggleBtn.querySelector('i');

  // Load saved theme from localStorage
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    icon.classList.toggle('fa-moon', !isDark);
    icon.classList.toggle('fa-sun', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
  </script>
</body>
</html>
